name: Publish to RubyGems

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (must match version.rb)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: rubygems
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundle-cache: true
          ruby-version: '3.2'

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rake test

      - name: Build gem
        run: gem build jekyll-post-card.gemspec

      - uses: rubygems/release-gem@v1
